<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen's PC</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="macintosh" aria-label="machitosh">
  <div class="monitor">
    <div class="monitor-inner">
      <div class="screen-cutout">
        <div class="screen">
          <div class="screen-display">
            <p class="welcome-text">Welcome</p>
                <button class="signin-btn" id="signinBtn">
                <img src="assets/DJK.jpg" alt="Profile" class="profile-pic">
                 <span>Sign In</span>
                </button>
          </div>
          <div class="screen-off" id="screenOff"></div>
        </div>
     </div>
        <div class="button">
          <button class="power-btn active" id="powerButton">
             <img src="assets/power_active.png" alt="Power Symbol" class="power-symbol">
           </button>
        </div>
      <div class="opening">
        <div class="opening-inner"></div>
      </div>
    </div>
  </div>
  <div class="foot">
    <div class="inset"></div>
    <div class="cable-container">
      <div class="cable-hole"></div>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
