<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer</title>
  <link rel="stylesheet" href="computer.css">
  </head>
  <body>
  <div class="screen">
    <div class="apps">
      <a href="void" class="app trash">
      <div class="icon recycle"  aria-label="trashbin"></div></a>
      <div class="icon music"    aria-label="music"    onclick="togglePopup('musicPopup')"></div>
      <div class="icon games"    aria-label="games"    onclick="togglePopup('gamesPopup')"></div>
      <a href="YouvebeenBadApple">
      <div class="icon apple"    aria-label="apple"></div></a>
      <div class="icon notepad"  aria-label="notepad"  onclick="togglePopup('notepadPopup')"></div>
      <div class="icon paint"    aria-label="paint"    onclick="togglePopup('paintPopup')"></div>
      <div class="icon cat"      aria-label="cat"      onclick="togglePopup('catPopup')"></div>
      <div class="icon credits" aria-label="credits" onclick="togglePopup('creditsPopup')"></div>
      <div class="icon clock"    aria-label="clock">
        <div class="clock-face">
          <!-- Hour marks -->
          <div class="mark" style="--i:0"></div>
          <div class="mark" style="--i:1.5"></div>
          <div class="mark" style="--i:3"></div>
          <div class="mark" style="--i:4.5"></div>
          <div class="mark" style="--i:6"></div>
          <div class="mark" style="--i:7.5"></div>
          <div class="mark" style="--i:9"></div>
          <div class="mark" style="--i:10.5"></div>
          <!-- Hands -->
          <div class="hand hour" id="hourHand"></div>
          <div class="hand minute" id="minuteHand"></div>
          <div class="hand second" id="secondHand"></div>
        </div>
      </div>

    </div>
    
      <!-- Music Popup -->
    <div id="musicPopup" class="popup popup-welcome">
      <div class="popup-header">
        Music
        <button onclick="closePopup('musicPopup')">X</button>
      </div>
      <div class="popup-body"> 
        <p>Your music app goes here.</p>
      </div>
    </div>

    <!-- Notepad Popup -->
    <div id="notepadPopup" class="popup popup-profile">
      <div class="popup-header">
        Notepad
        <button onclick="closePopup('notepadPopup')">X</button>
      </div>
      <div class="popup-body">
        <p>Write some notes...</p>
      </div>
    </div>
    
    <!-- Credits Popup -->
    <div id="creditsPopup" class="popup popup-profile">
      <div class="popup-header">
        Credits
        <button onclick="closePopup('creditsPopup')">X</button>
      </div>
      <div class="popup-body">
        <h1>Credits</h1>
        <h3>Made possible by the seer will of an idiot</h3>
        <h3>with help from amazing people</h3>
      </div>
    </div>
    
    <!--popups-->
    <div id="welcomePopup" class="popup popup-welcome">
      <div class="popup-header">
        <span>Welcome</span>
        <button onclick="closePopup('welcomePopup')">X</button>
      </div>
      <div class="popup-body">
          <div class="top-row">
            <img src="assets/sonnyboy_profile.gif" alt="Avatar" class="avatar">
            <img src="assets/wave-1.gif" alt="Wave" class="wave">
          </div>
          <div class="divider"><p class="email">zenworklee@gmail.com</p></div>
          <h1>LEE ZEN</h1>
          <div class="divider"></div>
          <h2>ANIMATOR | ARTIST | FRIENDO</h2>
     </div>
    </div>

    <div id="profilePopup" class="popup popup-profile">
      <div class="popup-header">
        <span>Profile</span>
        <button onclick="closePopup('profilePopup')">X</button>
      </div>
      <div class="popup-body">
        <h1>I HAVE NOTTING</h1>
        <img src="assets/sad-fade.gif">
      </div>
    </div>
      <!--Works-->
    <div class="icon works" aria-label="works" onclick="togglePopup('worksPopup')"></div>
    <div id="worksPopup" class="popup popup-works">
      <div class="popup-header">
        Works
        <button onclick="closePopup('worksPopup')">X</button>
      </div>
      <div class="popup-body">
        <!-- JS will insert work cards here -->
      </div>
    </div>
    
    <div id="contactPopup" class="popup popup-contact">
      <div class="popup-header">
        <span>Contact</span>
        <button onclick="closePopup('contactPopup')">X</button>
      </div>
      <div class="popup-body">
        <h1>Put Your Number In My Phone</h1>
        <!-- Formspree setup -->
        <form action="https://formspree.io/f/xjkevapo" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <!-- Optional hidden field to prevent spam -->
          <input type="text" name="_gotcha" style="display:none">

          <button type="submit" class="submit-btn">Send</button>
        </form>
      </div>
    </div>


   <!--taskbar-->
   <div class="taskbar">
      <button onclick="togglePopup('welcomePopup')" class="btn">
        <img src="assets/hi-2.png" alt="Info" class="normal">
        <img src="assets/hi-1.png" alt="Welcome" class="pressed">
      </button>

      <button onclick="togglePopup('profilePopup')" class="btn">
        <img src="assets/msagent-3.png" alt="Profile" class="normal">
        <img src="assets/msagent-2.png" alt="Profile" class="pressed">
      </button>

      <button onclick="togglePopup('worksPopup')" class="btn">
        <img src="assets/directory_open_file_mydocs-4.png" alt="Works" class="normal">
        <img src="assets/directory_open_file_mydocs-5.png" alt="Works" class="pressed">
      </button>

      <button onclick="togglePopup('contactPopup')"class="btn">
        <img src="assets/mail-1.png" alt="Contact" class="normal">
        <img src="assets/mail-2.png" alt="Contact" class="pressed">
      </button>

    </div>
    <script src="computer.js"></script>
    <script src="works.js"></script>
  </body>
</html>
