<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer</title>
  <link rel="stylesheet" href="computer.css">
  </head>
  <body>
  <div class="screen">
    <div class="apps">
      <div class="icon music"    aria-label="music"></div>
      <div class="icon calendar" aria-label="calendar"></div>
      <div class="icon joystick" aria-label="joystick"></div>
      <div class="icon recycle"  aria-label="trashbin"></div>
      <div class="icon notepad"  aria-label="notepad"></div>
      <div class="icon paint"    aria-label="paint"></div>
      <a href="bad-apple.html">
      <div class="icon apple" aria-label="apple"></div>
      </a>
    </div>
  
    <!--popups-->
    <div id="infoPopup" class="popup popup-info">
      <div class="popup-header">
        <span>Info</span>
        <button onclick="closePopup('infoPopup')">X</button>
      </div>
      <div class="popup-body">
        <h1>IM BUTTACOMMMEEE!</h1>
      </div>
    </div>

    <div id="profilePopup" class="popup popup-profile">
      <div class="popup-header">
        <span>Profile</span>
        <button onclick="closePopup('profilePopup')">X</button>
      </div>
      <div class="popup-body">
        <h1>Welcome to Zen's Internet Domain!</h1>
        <h2>Hi, how are you, glad you can make it.</h2>
      </div>
    </div>

    <div id="worksPopup" class="popup popup-works">
      <div class="popup-header">
        <span>Works</span>
        <button onclick="closePopup('worksPopup')">X</button>
      </div>
      <div class="popup-body">
        <h1>Works</h1>
      </div>
    </div>

    <div id="contactPopup" class="popup popup-contact">
      <div class="popup-header">
        <span>Contact</span>
        <button onclick="closePopup('contactPopup')">X</button>
      </div>
      <div class="popup-body">
        <h1>Call me if you get lost</h1>
      </div>
    </div>

   <!--taskbar-->
   <div class="taskbar">
      <button onclick="togglePopup('infoPopup')" class="btn">
        
        <img src="assets/msg_information-0.png" alt="Info" class="normal">
        <img src="assets/msg_information-1.png" alt="Info" class="pressed">
      </button>

      <button onclick="togglePopup('profilePopup')" class="btn">
        <img src="assets/msagent-3.png" alt="Profile" class="normal">
        <img src="assets/msagent-2.png" alt="Profile" class="pressed">
      </button>

      <button onclick="togglePopup('worksPopup')" class="btn">
        <img src="assets/directory_open_file_mydocs-4.png" alt="Works" class="normal">
        <img src="assets/directory_open_file_mydocs-5.png" alt="Works" class="pressed">
      </button>

      <button onclick="togglePopup('contactPopup')"class="btn">
        <img src="assets/mail-1.png" alt="Contact" class="normal">
        <img src="assets/mail-2.png" alt="Contact" class="pressed">
      </button>
    </div>
    <script src="computer.js"></script>
  </body>
</html>
