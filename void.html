<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Void</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .campfire {
      position: relative;
      z-index: 3;
      max-width: 180px;
      margin-bottom: 20px; /* sits above the ground */
    }
    .shadow {
      position: absolute;
      width: 150px;
      height: 40px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 80%);
      animation: glowSpread 1.5s infinite;
      border-radius: 5%;
      margin-bottom: -55px; /* tucks shadow under fire */
      z-index: 1;
    }
    .ground {
      position: absolute;
      z-index: 0;
      bottom: 37%;
      width: 50%;
      max-width: 1000px;
      min-width: 100px;
      height: 20%;
      background: radial-gradient(ellipse at center, rgba(255,140,0,0.4) 0%, rgba(0,0,0,1) 40%);
      animation: glowSpread 3s infinite;
    }

    @keyframes glowSpread {
      0%   { opacity: 0.7; }
      50%  { opacity: 0.9; }
      100% { opacity: 0.7; }
    }
  </style>
</head>

<body>
  <img src="assets/campfire-1.gif" alt="Campfire" class="campfire">
  <div class="shadow"></div>
  <div class="ground"></div>
</body>
</html>
