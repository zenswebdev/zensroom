<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Void</title>
  <style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.camp-scene {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.campfire {
  z-index: 3;
  max-width: 180px;
  margin-bottom: 30px;
}

.shadow {
  position: absolute;
  bottom: 15px;
  width: 300px;
  height: 40px;
  background: radial-gradient(ellipse at center, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 80%);
  animation: glowSpread 1.5s infinite;
  z-index: 1;
}

.ground {
  position: absolute;
  bottom: 0; /* lock to bottom of scene */
  width: 400px;
  max-width: 100vw;
  height: 80px;
  background: radial-gradient(ellipse at center, rgba(255,140,0,0.4) 0%, rgba(0,0,0,1) 60%);
  animation: glowSpread 3s infinite;
  z-index: 0;
}

@keyframes glowSpread {
  0%   { opacity: 0.7; }
  50%  { opacity: 0.9; }
  100% { opacity: 0.7; }
}
  </style>
</head>

<body>
  <div class="camp-scene">
    <img src="assets/campfire-1.gif" alt="Campfire" class="campfire">
    <div class="shadow"></div>
    <div class="ground"></div>
  </div>
</body>
</html>
